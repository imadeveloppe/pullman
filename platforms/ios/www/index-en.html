$(document).ready(function() {
    function RunClock(){
       var now = new Date();
        var annee   = now.getFullYear();
        
        var mois    = now.getMonth() + 1;     
        if(mois < 10){
            var mois = '0'+(eval(now.getMonth()) + eval(1));
        }

        var jour    = now.getDate();   
        if(jour < 10){
            var jour = '0'+now.getDate();
        }

        var heure   = now.getHours();      
        if(heure < 10){
            var heure = '0'+now.getHours();
        }

        var minute  = now.getMinutes();        
        if(minute < 10){
            var minute = '0'+now.getMinutes();
        }

        var seconde = now.getSeconds();
        if(seconde < 10){
            var seconde = '0'+now.getSeconds();
        }

        var date_aujourdhui = mois+"/"+jour+"/"+annee+" - "+heure+":"+minute+":"+seconde;
        $('.date').html(date_aujourdhui); 
    }
	setInterval(RunClock,"1000");

  $.simpleWeather({
    location: 'Marrakech, MA',
    woeid: '',
    unit: 'f',
    success: function(weather) {
      html = '<i class="icon-'+weather.code+'"></i> '+weather.temp+'&deg; <img src="images/termo.png" alt="">';
	  html2 = '<span>Tomorrow </span> '+weather.forecast[1].high+'<sup>°</sup><img src="images/termo-noir.png" alt="">';
  
      $(".meteo-aujourdhui").html(html);
      $(".meteo-demain").html(html2);
	  console.log(weather.forecast)
    },
    error: function(error) {
      $(".meteo-aujourdhui").html('<p>Error</p>');
    }
  });
});
</script>
